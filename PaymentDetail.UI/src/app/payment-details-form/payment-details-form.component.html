<form>
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.paymentDetailId"
  />
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full Name"
      name="cardOwnerName"
      #cardOwnerName
      ngModel="service.formData.cardOwnerName"
    />
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      name="cardNumber"
      #cardNumber
      ngModel="service.formData.cardNumber"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode"
      #securityCode ngModel="service.formData.securityCode">
    </div>
    
    <div class="form-group col-md-6">
      <label>VALID THROUGH</label>
      <input type="MM/YY" class="form-control form-control-lg" placeholder="Expiration Date" name="expirationDate"
      #expirationDate ngModel="service.formData.expirationDate">
    </div>
  </div>
</form>

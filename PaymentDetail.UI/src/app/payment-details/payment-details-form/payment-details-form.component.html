<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.Id" />
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Owner's full name" name="cardOwnerName"
        #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required minlength="3" maxlength="100" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="16 digits card number" name="cardNumber"
        #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required minlength="16" maxlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched" pattern="^\d{16}$">
    </div>
    <div class="row"> 
            <div class="form-group col-md-6">
                <label>SECURITY CODE</label>
                <input type="password" class="form-control form-control-lg" placeholder="CVV" name="cvv"
                #cvv="ngModel" [(ngModel)]="service.formData.cvv" required minlength="3" maxlength="3" pattern="([\d]{3})" [class.invalid]="cvv.invalid && cvv.touched">
            </div>
            <div class="form-group col-md-6">
            <label>EXPIRATION DATE</label>
            <input  class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
            #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required minlength="5" maxlength="5" pattern="(\d{2})/(\d{2})" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        </div>
</form>
